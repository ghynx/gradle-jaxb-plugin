apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'signing'

group = 'no.entitas'
version = '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    groovy "org.codehaus.groovy:groovy-all:1.8.0"
}

task sourcesJar(type: Jar, dependsOn: classes) {
     classifier = 'sources'
     from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
     classifier = 'javadoc'
     from javadoc.destinationDir
}

artifacts {
     archives sourcesJar
     archives javadocJar
}

signing {
    sign configurations.archives
}

uploadArchives {
  repositories.mavenDeployer {
    configuration = configurations.archives

    repository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
      authentication(userName: sonatypeUsername, password: sonatypePassword)
    }

    pom.project {
      name 'Gradle JAXB plugin'
      packaging 'jar'
      description 'The Gradle JAXB plugin creates Java classes from XSD schemas.'
      url 'http://github.com/stianh/gradle-jaxb-plugin'
      inceptionYear '2011'

    scm {
        developerConnection 'git@github.com:stianh/gradle-jaxb-plugin.git'
        connection 'git://github.com/stianh/gradle-jaxb-plugin.git'
        url 'https://github.com/stianh/gradle-jaxb-plugin'
    }

    licenses {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }

    developers {
        developer {
            id 'stianh'
            name 'Stian Hegglund'
            email 'stian.hegglund@gmail.com'
            roles {
                role 'Developer'
            }
            timezone '+1'
        }
      }
    }
  }
}